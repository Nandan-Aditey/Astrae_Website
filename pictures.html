---
layout: default
title: Pictures
---

<section class="recent-posts">
    <div class="section-title">
        <h2><span>Pictures</span></h2>
    </div>

    <div class="pictures-container">
        {% for post in site.posts %}
            {% if post.categories contains "pictures" %}
                <div class="picture-inner-rectangle" onclick="openModal('{{ post.image | relative_url }}', '{{ post.title | escape }}', '{{ post.description | escape }}')">
                    <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="pictures-image">
                </div>
            {% endif %}
        {% endfor %}
    </div>
</section>

<!-- Pagination -->
<div class="bottompagination">
    <div class="pointerup">
        <i class="fa fa-caret-up"></i>
    </div>
    <span class="navigation" role="navigation">
        {% include pagination.html %}
    </span>
</div>

<!-- Modal -->
<div id="photoModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content-container">
        <img class="modal-image" id="modalImg">
        <div class="modal-description" id="modalCaption"></div>
    </div>
</div>

<!-- CSS -->
<style>
/* Column Layout */
.pictures-container {
    column-count: 4;
    column-gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Image Card */
.picture-inner-rectangle {
    display: inline-block;
    width: 100%;
    margin-bottom: 20px;
    background-color: #fff;
    border: 3px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    cursor: pointer;
}

/* The image inside the container */
.pictures-image {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
    border-radius: 0;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

/* Hover effect on the image */
.pictures-image:hover {
    transform: scale(1.02);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    padding-top: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-content-container {
    display: flex;
    background-color: #fff;
    max-width: 80%;
    max-height: 80%;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.modal-image {
    width: 60%;
    height: auto;
    object-fit: contain;
    border-radius: 6px;
    margin-right: 20px;
}

.modal-description {
    width: 40%;
    font-size: 18px;
    color: #333;
    overflow-y: auto;
}

#modalCaption {
    margin-top: 15px;
    text-align: left;
    color: #333;
}

.close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

/* Responsive Styles */
@media (max-width: 1000px) {
    .pictures-container {
        column-count: 2;
    }
}

@media (max-width: 600px) {
    .pictures-container {
        column-count: 1;
    }

    .modal-content-container {
        flex-direction: column;
        max-width: 95%;
    }

    .modal-image {
        width: 100%;
        margin-right: 0;
        margin-bottom: 20px;
    }

    .modal-description {
        width: 100%;
    }
}
</style>

<!-- Javascript -->
<script>
// Function to open the modal
function openModal(imageSrc, title, description) {
    const modal = document.getElementById("photoModal");
    const modalImg = document.getElementById("modalImg");
    const caption = document.getElementById("modalCaption");

    modal.style.display = "flex";
    modalImg.src = imageSrc;
    caption.innerHTML = `<strong>${title}</strong><br>${description}`;
}

// Function to close the modal
function closeModal() {
    document.getElementById("photoModal").style.display = "none";
}
</script>
