---
layout: default
title: Pictures
---

<section class="recent-posts">
    <div class="section-title">
        <h2><span>Pictures</span></h2>
    </div>

    <div class="pictures-container">
        {% for post in site.posts %}
            {% if post.categories contains "pictures" %}
                <div class="picture-inner-rectangle" onclick="openModal('{{ post.image | relative_url }}', '{{ post.title | escape }}', '{{ post.description | escape }}')">
                    <img src="{{ post.image | relative_url }}"
                         alt="{{ post.title }}"
                         class="pictures-image">
                </div>
            {% endif %}
        {% endfor %}
    </div>
</section>

<!-- Pagination -->
<div class="bottompagination">
    <div class="pointerup">
        <i class="fa fa-caret-up"></i>
    </div>
    <span class="navigation" role="navigation">
        {% include pagination.html %}
    </span>
</div>

<!-- Modal -->
<div id="photoModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content-container">
        <img class="modal-image" id="modalImg">
        <div class="modal-description" id="modalCaption"></div>
    </div>
</div>

<!-- CSS -->
<style>
.pictures-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Auto-fill columns with minimum width */
    gap: 20px;  /* Space between items */
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.picture-inner-rectangle {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    border: 2px solid #ccc;  /* Subtle border around the images */
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    position: relative;
    height: 300px;  /* Fixed height */
}

.pictures-image {
    display: block;
    width: 100%;
    height: auto;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    object-fit: cover;
}

.pictures-image:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    padding-top: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-content-container {
    display: flex;
    background-color: #fff;
    max-width: 80%;
    max-height: 80%;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.modal-image {
    width: 60%;
    height: auto;
    object-fit: contain;
    border-radius: 6px;
    margin-right: 20px;
}

.modal-description {
    width: 40%;
    font-size: 18px;
    color: #333;
    overflow-y: auto;
}

#modalCaption {
    margin-top: 15px;
    text-align: left;
    color: #333;
}

.close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

/* Responsive Styles */
@media (max-width: 800px) {
    .modal-content-container {
        flex-direction: column;
        max-width: 95%;
    }

    .modal-image {
        width: 100%;
        margin-right: 0;
        margin-bottom: 20px;
    }

    .modal-description {
        width: 100%;
    }
}

</style>

<!-- Javascript -->
<script>
function openModal(imageSrc, title, description) {
    const modal = document.getElementById("photoModal");
    const modalImg = document.getElementById("modalImg");
    const caption = document.getElementById("modalCaption");

    modal.style.display = "flex";  // Open modal with flex display
    modalImg.src = imageSrc;
    caption.innerHTML = `<strong>${title}</strong><br>${description}`;
}

function closeModal() {
    document.getElementById("photoModal").style.display = "none";
}
</script>
