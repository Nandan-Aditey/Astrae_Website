---
layout: default
title: Pictures
---

<section class="recent-posts">
  <div class="section-title">
    <h2><span>Pictures</span></h2>
  </div>

  <div class="pictures-container">
    {% for post in site.posts %}
      {% if post.categories contains "pictures" %}
        <div class="picture-item">
          <img src="{{ post.image | relative_url }}"
               alt="{{ post.title }}"
               class="pictures-image"
               onclick="openModal('{{ post.image | relative_url }}',
                                 '{{ post.title | escape }}',
                                 '{{ post.description | escape }}')">
        </div>
      {% endif %}
    {% endfor %}
  </div>
</section>

<!-- Pagination -->
<div class="bottompagination">
  <div class="pointerup"><i class="fa fa-caret-up"></i></div>
  <span class="navigation" role="navigation">
    {% include pagination.html %}
  </span>
</div>

<!-- Modal -->
<div id="photoModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImg">
  <div id="modalCaption"></div>
</div>

<!-- CSS -->
<style>
.pictures-container {
  margin: 0 auto;
  padding: 20px;
}
.picture-item {
  margin-bottom: 15px;
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 6px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.pictures-image {
  display: block;
  width: 100%;
  height: auto;
  cursor: pointer;
  transition: transform 0.2s;
}
.pictures-image:hover {
  transform: scale(1.03);
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  padding-top: 60px;
  left: 0; top: 0;
  width: 100%; height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.9);
}
.modal-content {
  margin: auto;
  display: block;
  max-width: 80%;
  max-height: 80%;
  border-radius: 6px;
}
#modalCaption {
  margin: 15px auto;
  text-align: center;
  color: #ccc;
  font-size: 18px;
  max-width: 90%;
}
.close {
  position: absolute;
  top: 20px;
  right: 35px;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}
</style>

<!-- Masonry.js -->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(){
    const grid = document.querySelector('.pictures-container');
    const msnry = new Masonry(grid, {
      itemSelector: '.picture-item',
      columnWidth: '.picture-item',
      percentPosition: true,
      gutter: 15
    });
  });

  // Modal functions
  function openModal(src, title, desc) {
    const m = document.getElementById("photoModal");
    const img = document.getElementById("modalImg");
    const cap = document.getElementById("modalCaption");
    img.src = src;
    cap.innerHTML = `<strong>${title}</strong><br>${desc}`;
    m.style.display = "block";
  }
  function closeModal() {
    document.getElementById("photoModal").style.display = "none";
  }
</script>
