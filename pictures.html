---
layout: default
title: Pictures
---

<section class="recent-posts">
    <div class="section-title">
        <h2><span>Pictures</span></h2>
    </div>

    <div class="pictures-container">
        {% for post in site.posts %}
            {% if post.categories contains "pictures" %}
                <div class="picture-inner-rectangle" onclick="openModal('{{ post.image | relative_url }}', '{{ post.title | escape }}', '{{ post.description | escape }}')">
                    <img src="{{ post.image | relative_url }}"
                         alt="{{ post.title }}"
                         class="pictures-image">
                </div>
            {% endif %}
        {% endfor %}
    </div>
</section>


<!-- Pagination -->
<div class="bottompagination">
    <div class="pointerup">
        <i class="fa fa-caret-up"></i>
    </div>
    <span class="navigation" role="navigation">
        {% include pagination.html %}
    </span>
</div>

<!-- Modal -->
<div id="photoModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
    <div id="modalCaption"></div>
</div>

<!-- CSS -->
<style>
.pictures-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));  /* Create columns that auto-fill the space */
    gap: 20px;  /* Space between the images */
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.picture-inner-rectangle {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    position: relative;
    height: auto;
}

.pictures-image {
    display: block;
    width: 100%;
    height: auto;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    object-fit: cover;
    border: 2px solid #ccc;
}

.pictures-image:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

.pictures-name,
.pictures-author {
    margin-top: 10px;
    font-size: 14px;
    text-align: center;
    color: #444;
}

.pictures-name strong,
.pictures-author strong {
    color: #333;
}

/* Responsive styling */
@media (max-width: 500px) {
    .pictures-container {
        grid-template-columns: 1fr;  /* Stacks the images on smaller screens */
        gap: 10px;
    }

    .pictures-image {
        max-height: 200px;
        object-fit: contain;  /* Adjust to prevent the image from stretching */
    }
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    padding-top: 60px;
}

.modal-content {
    max-width: 80%;
    margin: auto;
    display: block;
    border-radius: 6px;
    object-fit: contain;
}

#modalCaption {
    margin-top: 15px;
    text-align: center;
    color: #fff;
    font-size: 18px;
}

.close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

</style>

<!-- Javascript -->
<script>
function openModal(imageSrc, title, description) {
    const modal = document.getElementById("photoModal");
    const modalImg = document.getElementById("modalImg");
    const caption = document.getElementById("modalCaption");

    modal.style.display = "block";
    modalImg.src = imageSrc;
    caption.innerHTML = `<strong>${title}</strong><br>${description}`;
}

function closeModal() {
    document.getElementById("photoModal").style.display = "none";
}
</script>
